
{% extends "myadmin/base.html" %}


{% block mainbody %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        刁民展示
        <small>刁民用户列表</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">刁民信息浏览</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title"><i class="fa fa-calendar"></i> 员工信息表</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
               <tr>

                                    <th>姓名</th>
                                    <th>属性</th>

							</tr>
               		    {% for vo in userslist %}

							<tr>

								<td>{{vo.name}}</td>
								<td>{% if vo.cclicknum == 0 %}<span style="color: green">良民</span>{% else %}<span style="color: red;size: 80px">刁民</span>{% endif %}</td>




							</tr>
                        {% endfor %}
              </table>
            </div>
      <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">

        {% for p in plist %}
        <li {% if pIndex == p %}class="active"{% endif %}>
            <a href="{% url 'myadmin_usersa_index' p %}">{{p}}</a>
        </li>
        {% endfor %}

              </ul>
            </div>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>






{% endblock %}
