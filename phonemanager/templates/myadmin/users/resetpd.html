{% extends "myadmin/base.html" %}


{% block mainbody %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        重置密码
        <small>测试机用户管理后台</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">店铺管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid" >

      <div class="row" >
        <div class="col-xs-12">
          <div class="box" style="">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">密码重置</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_pd_update' user.id %}" method="post" enctype="multipart/form-data">


              {% csrf_token %}
              <div class="box-body" align="center" style="background: rgba(255, 90, 77, 0.26)">

            <div class="control-group">
                <label class="control-label" for="input01">输入新密码</label>
                <div class="controls">
                    <input type="password" name="newpassword" class="input-xlarge" id="input01"/>
                </div>
            </div>


            <div class="form-actions" style="margin-top: 20px" >
                <button type="submit" class="btn btn-primary">确定</button>
                <button style="margin-left: 5px" type="reset" class="btn">重置</button>
            </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
